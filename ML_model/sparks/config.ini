[general]
verbosity = 3
wandb_enable = yes
wandb_project_name = sparks
training = yes
testing = yes
batch_size = 1

[state]
load_epoch = 0
file = models/temp_corrected_masks_long_chunks/network_100000.pth

[data]
size = minimal
relative_path = ../data/temp_annotation_masks_new
remove_background = yes
step = 4
chunks_duration = 32
ignore_frames_loss = 6
ignore_index = 4

[network]
initialize_weights = no
num_classes = 4
ndims = 3
border_mode = same
batch_normalization = no
output_relative_path = runs/

[training]
num_workers = 1
criterion = nll_loss
epochs = 10000
save_every = 5000
test_every = 1000
plot_every = 1000

[testing]
fixed_threshold = 0.9

[predict]
annotations = no
