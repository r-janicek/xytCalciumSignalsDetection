[general]
verbosity = 3
wandb_enable = yes
wandb_project_name = sparks
training = yes
testing = yes
batch_size = 2
run_name = test_till_script

[state]
load_epoch = 10000

[data]
size = full
relative_path = ../data/temp_annotation_masks_new
remove_background = yes
step = 4
chunks_duration = 64
ignore_frames_loss = 6
ignore_index = 4

[network]
initialize_weights = no
num_classes = 4
ndims = 3
border_mode = same
batch_normalization = no
output_relative_path = runs/

[training]
num_workers = 1
criterion = nll_loss
epochs = 20000
save_every = 5000
test_every = 1000
plot_every = 1000

[testing]
fixed_threshold = 0.9
